<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
			table {
			    font-family: arial, sans-serif;
			    width: 40%;
			}
			
			td, th {
			    text-align: center;
			    padding: 8px;
			}
			
	</style>
</head>
<body>
<form action="{% url 'category_list' %}" method="get">
    <label for="visible">Visible</label>
    <select name="visible">
        <option value="True" />True</option>
        <option value="False" />False</option>
    <input type="submit" value="Filter" />
</form> 
<table>
	<tr><th>Name</th><th>Create At</th><th>Update At</th><th>Visible</th></tr>
	{% for category in categorys %}
	<tr>
		<td>{{ category.Name }}</td><td>{{category.Created}}</td><td>{{ category.Updated }} </td><td>{{category.Visible}}</td><td><a href="{% url 'update_category' category.id %}">Update</a></td><td><a href="{% url 'delete_category' category.id %}">Delete</a></td>
	</tr>
	{% endfor %}
</table>
<a href="{% url 'create_category' %}">Add New Category</a><br>
<a href="{% url 'home' %}">Home</a>
</body>
</html>
